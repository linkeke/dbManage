<!DOCTYPE HTML>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" th:href="@{favicon.ico}"/>
<link rel="stylesheet" th:href="@{/vendors/layui/css/layui.css}"  media="all"/>
<link rel="stylesheet" th:href="@{/css/article.css}"  media="all"/>

<title>新闻管理</title>
<script th:src="@{/js/common/jquery-1.11.1.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/vendors/layer-v2.4/layer/layer.js}"></script>
<script th:src="@{/js/common/filterAjax.js}"></script>
<script th:src="@{/js/common/owl.js}"></script>
<script th:src="@{/js/common/jquery.tmpl.min.js}"></script>
<script th:src="@{/js/article/article-add.js}"></script>

</head>
<body>

	<div class="article-div">
		<div>
			<div class="type-name">文章标题</div>
		    <input type="text" id="article-title" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input"/>
		</div>
		<div class="article-content-div">
			<div class="type-name">文章内容</div>
			<div class="article-content">							
				<textarea class="layui-textarea" id="article-content" style="display: none"></textarea>
			</div>
		</div>
		<div class="save-div">
			<input type="button" value="保存" id="saveArticle" class="saveBtn"/>
		</div>	
	</div>
</body>
</html>
