<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet" href="/owlsite/layui/css/layui.css"  media="all"/>
<link rel="stylesheet" href="/owlsite/article/css/article.css"  media="all"/>

<title>新闻管理</title>
<script src="/owlsite/common/jquery-1.11.3.min.js"></script>
<script src="/owlsite/bootstrap/js/bootstrap.min.js"></script>
<script src="/owlsite/layer-v2.4/layer/layer.js"></script>
<script src="/owlsite/common/filterAjax.js"></script>
<script src="/owlsite/common/help.js"></script>
<script src="/owlsite/swiper/dist/js/swiper.min.js"></script>
<script type="text/javascript" src="/owlsite/fullpage/scrolloverflow.js"></script>
<script type="text/javascript" src="/owlsite/fullpage/jquery.fullpage.js"></script>
<script src="/owlsite/js/jquery.tmpl.min.js"></script>
<script src="/owlsite/article/js/articleList.js"></script>

</head>
<body>
	<div class="article-div">
		<div>
			<ul id="articleList">
			
			</ul>
			
			<script id="articleListTemplate" type="text/x-jquery-tmpl"> 
						{{each(i,article) dataList}}
 							{{if imgs}}
                                   <li>
					<div class="article-unit">
						 <div class="img_box">
						 	<a target="_blank">

								{{each(i,img) imgs}}
														{{if i<1}}
														<img alt="{{= articleTitle}}" class="load-img fade" src="{{= img}}"></img>
														{{/if}}
													{{/each}}
								
						 		
						 	</a>
						 </div>
						 <div class="intro" articleId="{{= articleId}}">
						 		<h3><a target="_blank" style="overflow: hidden; text-overflow: ellipsis; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 2;">{{= articleTitle}}</a></h3>
						 		<div class="info">{{= shortContent}}</div>
						 		<div class="tag">
						 			<span class="pubtime">{{= publisTime}}</span>
									<span class="article-comment"> <a class="article-edit" articleId="{{= articleId}}">编辑</a> <a class="article-del" articleId="{{= articleId}}">删除</a></span>
						 		</div>
						 </div>
					</div>
				</li>      
							{{else}}
									<li>
					<div class="article-unit">
						 
						 <div class="article-intro" articleId="{{= articleId}}">
						 		<h3><a  target="_blank" style="overflow: hidden; text-overflow: ellipsis; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 2;">{{= articleTitle}}</a></h3>
						 		<div class="info">{{= shortContent}}</div>
						 		<div class="tag">
						 			<span>{{= tagName}}</span>
						 			<span class="pubtime">{{= publisTime}}</span>
									<span class="article-comment"> <a class="article-edit" articleId="{{= articleId}}">编辑</a> <a class="article-del" articleId="{{= articleId}}">删除</a></span>
						 		</div>
						 		
						 </div>
					</div>
				</li>				
							{{/if}}	


                 
						{{/each}}
				</script>
			
		</div>
	</div>
</body>
</html>
