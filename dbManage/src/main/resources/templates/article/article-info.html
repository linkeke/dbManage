<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="shortcut icon" th:href="@{favicon.ico}"/>
<link rel="stylesheet" th:href="@{/vendors/layui/css/layui.css}"  media="all"/>
<link rel="stylesheet" th:href="@{/css/article.css}"  media="all"/>

<title>新闻管理</title>
<script th:src="@{/js/common/jquery-1.11.1.min.js}"></script>
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/vendors/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/vendors/layer-v2.4/layer/layer.js}"></script>
<script th:src="@{/js/common/filterAjax.js}"></script>
<script th:src="@{/js/common/owl.js}"></script>
<script th:src="@{/js/common/jquery.tmpl.min.js}"></script>
<script th:src="@{/js/article/article-info.js}"></script>

</head>
<body>
<input id="articleId" type="hidden" th:value="${articleId}"/>
	<div class="article-div">	
		
	
  <div id="article-main" class="article-main"> 
	   <h1 class="article-title" id="article-title"></h1> 
	   <div class="articleInfo">     
	    <span class="time" id="article-time"></span> 
	   </div> 
	   <div class="article-content" id="article-content">
	    
	   </div>   
  </div>
  
  <div class="comment article-main" id="comment" style="margin-top:30px;">
    <div class="c-header" id="comment-count"></div>
   
     <ul id="comment-ul">
     </ul>
    
  </div>
 
		
	</div>
</body>

</html>
