<!DOCTYPE HTML>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="shortcut icon" href="favicon.ico"/>
<link rel="stylesheet" href="/owlsite/layui/css/layui.css"  media="all"/>

<title>新闻管理</title>
<script src="/owlsite/common/jquery-1.11.3.min.js"></script>
<script src="/owlsite/bootstrap/js/bootstrap.min.js"></script>
<script src="/owlsite/layui/layui.js" charset="utf-8"></script>

<body>
<input id="articleId" type="hidden" th:value="${articleId}"/>

     <ul id="comment-ul">
     </ul>
    
  </div>
 
		
	</div>
