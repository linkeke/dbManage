<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<LINK rel="Bookmark" href="/favicon.ico" />
<LINK rel="Shortcut Icon" href="/favicon.ico" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>

	<link rel="stylesheet" th:href="@{/bootstrapvalidator-master/vendor/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrapvalidator-master/dist/css/bootstrapValidator.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-multiselect/bootstrap-multiselect.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/layer/skin/layer.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="icon" th:href="@{/images/favicon.ico}"/>
    <script type="text/javascript" th:src="@{/bootstrapvalidator-master/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapvalidator-master/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrapvalidator-master/dist/js/bootstrapValidator.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-multiselect/bootstrap-multiselect.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jquery.tmpl.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/owl.js}"></script> 
    <script type="text/javascript" th:src="@{/js/system/user-update.js}"></script> 

<!--[if IE 6]>
    <![endif]-->
<title>智能车展解决方案</title>
<meta name="keywords" content="猫投鹰,客流,客流统计系统"/>
<meta name="description" content="猫投鹰客流统计系统"/>
</head>
<body>
	<div class="container wrapper">
		<div class="dialog">
			  <div class="card">
			
			    <div class="card-block">
			      <div style="margin: 0 -15px;">
			        
			      </div>
			      <input type="hidden" value=""  id="groupId" th:value="${group.nRoleCode}"/>
			      
			       <form role="form" class="new_user" id="new_shop" action="" accept-charset="UTF-8" method="post">
			       	<input  class="form-control" type="hidden" value="" name="userId" id="userId" th:value="${adminInfo.admin.userId}"/>
			        <div class="form-group">
				        <label class="form-control-label required">账号</label>
				        <input  class="form-control" type="text" id="userName" value="" name="userName" th:value="${adminInfo.admin.userAccount}"/>
				    </div>
				    <div class="form-group">
				        <label class="form-control-label required">密码</label>
				        <input  class="form-control" type="password" id="password" value="********" name="password" />
				    </div>
				    <div class="form-group">
				        <label class="form-control-label required">确认密码</label>
				        <input  class="form-control" type="password" id="comfirmpassword"  value="********" name="comfirmpassword" />
				    </div>
				    <div class="form-group">
				     	<label class="form-control-label required">所属用户组</label>
				       	<select class="form-control" id="group-select" name="roleCodes">
						</select>
						
						<script id="groupListTemplate" type="text/x-jquery-tmpl"> 
						<option value="">请选择分组</option>
                         {{each(i,group) dataList}}
        					  <option value="{{= group.groupCode}}">{{= group.groupName}}</option>
                         {{/each}}
						</script> 
				    </div>
			        <input type="button" id="updateBtn" value="提交" class="btn btn-primary" data-disable-with="提交"/>
				</form>
			      
				</div>
			  </div>
			</div>
	</div>

</body>
</html>
